            // Función original para colorear por valores numéricos (se mantiene para Aprobación)
            function getColor(val, pal) { if (val == null || val <= 0) return '#e0e0e0'; if (val > pal.thresholds[3]) return pal.colors[4]; if (val > pal.thresholds[2]) return pal.colors[3]; if (val > pal.thresholds[1]) return pal.colors[2]; if (val > pal.thresholds[0]) return pal.colors[1]; return pal.colors[0]; }

                // Se actualiza la lógica de la leyenda para manejar las nuevas categorías
                if (name.includes('Rent')) pKey = 'rentabilidad';

                if (pKey === 'rentabilidad' || pKey === 'competitividad') {
                    const p = categorical_palettes[pKey];

                    for (const [category, color] of Object.entries(p)) {
                         html += `<div class="legend-item"><i style="background:${color}"></i> ${category}</div>`;
                    }
                } else if (pKey === 'aprobacion') {
                    const p = palettes[pKey]; const f=(v)=>(v*100).toFixed(1)+'%';
                    html += `<div class="legend-item"><i style="background:${p.colors[0]}"></i> &le; ${f(p.thresholds[0])}</div>`;
                    for(let i=0; i<3; i++) { html += `<div class="legend-item"><i style="background:${p.colors[i+1]}"></i> > ${f(p.thresholds[i])}</div>`; }
                    html += `<div class="legend-item"><i style="background:${p.colors[4]}"></i> > ${f(p.thresholds[3])}</div>`;
                    html += `<div class="legend-item"><i style="background:#e0e0e0"></i> 0 o N/D</div>`;
                }
                // ## CÓDIGO MODIFICADO ## - Fin del bloque

                else if (name.includes('Problemas')) {

                } else { html = 'Contorno de secciones'; }
                this._div.innerHTML = html;

                    const get_counts = (k) => sectionSurvey[k] ? Object.fromEntries(sectionSurvey[k].labels.map((_, i) => [sectionSurvey[k].labels[i], sectionSurvey[k].values[i]])) : {};
                    const p_counts = [get_counts(p1_key), get_counts(p2_key), get_counts(p3_key)];
                    const section_problemas = {};
                    p_counts.forEach(c => { for(const k in c) {section_problemas[k] = (section_problemas[k] || 0) + c[k]} });
                    populateTopPanel(get_counts(q13_key), get_counts(q14_key), section_problemas);
                } else { populateTopPanel({}, {}, {}); }
                var panel = document.getElementById('panel-content');
                let aprobacionHTML = props.aprobacion_pct != null ? (props.aprobacion_pct * 100).toFixed(2) + '%' : 'N/D';
                
                // ------------------------------------------------------------------
                // ## CÓDIGO MODIFICADO ## - Inicio del bloque
                // Se muestra la categoría de texto en lugar del porcentaje.
                let htmlContent = `<div class="info-card"><h2>Sección ${props.seccion}</h2>
                    <p><b>Lista Nominal:</b> ${props.lista_nominal ? parseInt(props.lista_nominal).toLocaleString('es-MX') : 'N/D'}</p>
                    <p><b>Rentabilidad MORENA:</b> ${props.rentabilidad_cat || 'N/D'}</p>
                    <p><b>Competitividad MORENA:</b> ${props.competitividad_cat || 'N/D'}</p>
                    <p><b>Aprobación Presidente (%):</b> ${aprobacionHTML}</p>
                </div>`;
                // ## CÓDIGO MODIFICADO ## - Fin del bloque
                // ------------------------------------------------------------------

                if (sectionSurvey && Object.keys(sectionSurvey).length > 0) {
                    htmlContent += '<h3>Resultados Completos de la Encuesta</h3>';
                    for (const [question, data] of Object.entries(sectionSurvey)) {
                        const chartId = `chart-${props.seccion}-${question.replace(/[\s\/\\(\)]/g, '')}`;
                        htmlContent += `<div class="info-card"><h4>${question}</h4><div id="${chartId}"></div></div>`;
                    }
                } else { htmlContent += '<div class="info-card"><p><i>Sin datos de encuesta para esta sección.</i></p></div>'; }
                panel.innerHTML = htmlContent;
                if (sectionSurvey) { for (const [q, d] of Object.entries(sectionSurvey)) { const chartId = `chart-${props.seccion}-${q.replace(/[\s\/\\(\)]/g, '')}`; Plotly.newPlot(chartId, [{ x: d.labels, y: d.values, type: 'bar', marker:{color:'var(--color-menu-footer)'} }], { height:250, margin: { l: 150, r: 20, b: 50, t: 20 }, paper_bgcolor: 'rgba(0,0,0,0)', plot_bgcolor: 'rgba(0,0,0,0)' }, {responsive: true}); } }
            }
            document.addEventListener("DOMContentLoaded", function() { resetView(); });
        </script>
    </body>
    </html>
